<html>
  <head>
    <title>Leaflet.buffer demo</title>
    <!-- leaflet -->
    <script src="lib/leaflet-src.js"></script>
    <link rel="stylesheet" href="lib/leaflet.css">
    <!-- leaflet.draw -->
    <script src="lib/leaflet.draw-src.js"></script>
    <link rel="stylesheet" href="lib/leaflet.draw.css">
    <!-- jsts -->
    <script src="lib/javascript.util.js"></script>
    <script src="lib/jsts.js"></script>
    <!-- leaflet.buffer -->
    <script src="../src/leaflet.buffer.js"></script>
    <link rel="stylesheet" href="../src/leaflet.buffer.css">
  </head>
  <body>
    <div id="map" style="width: 800px; height: 600px; border: 1px solid #ccc"></div>


    <script>
      var osmUrl = 'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
      osmAttrib = '&copy; <a href="http://openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      osm = L.tileLayer(osmUrl, {maxZoom: 18, attribution: osmAttrib}),
      map = new L.Map('map', {layers: [osm], center: new L.LatLng(38.8977, -77.0366), zoom: 15 });

      var drawnItems = new L.FeatureGroup();
      map.addLayer(drawnItems);

      var drawControl = new L.Control.Draw({
        position: 'topright',
        draw: {
          polyline: {
            metric: true
          },
          polygon: {
            allowIntersection: false,
            showArea: true,
            drawError: {
              color: '#b00b00',
              timeout: 1000
            },
            shapeOptions: {
              color: '#bada55'
            }
          },
          circle: {
            shapeOptions: {
              color: '#662d91'
            }
          },
          marker: false
        },
        edit: {
          featureGroup: drawnItems,
          remove: true,
          buffer: {
            replace_polylines: false
          }
        }
      });
      map.addControl(drawControl);

      map.on('draw:created', function (e) {
        var type = e.layerType,
        layer = e.layer;

        if (type === 'marker') {
          layer.bindPopup('A popup!');
        }

        drawnItems.addLayer(layer);
      });
    </script>
  </body>
</html>
